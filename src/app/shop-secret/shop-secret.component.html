<div class="cardBack"></div>
<button (click)="buy()">Buy</button>

<ng-template #dialog>
    <div class="optionsContainer">

        <div *ngFor="let option of options">
            <app-card [cardData]="option"></app-card>
            <button (click)="buyCard(option)">Buy</button>
        </div>
    </div>
</ng-template>
